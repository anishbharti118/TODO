<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width,initial-scale=1.0">
        <title>TO DO List</title>
    </head>
    <body>
        <div>
            <form onsubmit="enterTask(event)">
                <input type="text" placeholder="Enter Task" name="inputBox">
                <button type="submit">Add</button>
            </form>
            <div id=:list">

            </div>
        </div>
        <script>
            function enterTask(e){
                e.preventDefault();
                console.log(e)
                let task=document.createElement("p")
                task.innerHTML = e.target.inputBox.value
                document.getElementById("List").appendChild(task)
            }
        </script>
    </body>
</html>
